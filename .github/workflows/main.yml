name: Code Suggestions Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  suggest_code:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Call Code Suggestions API
      id: code_suggestions
      run: |
        response=$(curl -X GET -H "Content-Type: application/json" -d '{"code": "${{ github.event.pull_request.head.sha }}"}' https://yesno.wtf/api)
        echo "::set-output name=suggestions::$response"

    - name: Post Code Suggestions Comment
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        suggestions="${{ steps.code_suggestions.outputs.suggestions }}"
        pr_number=${{ github.event.pull_request.number }}
        repo=${{ github.repository }}
        comment_body="### Code Suggestions\n$suggestions"
        curl -s -H "Authorization: token $GITHUB_TOKEN" -X POST -d "{\"body\": \"$comment_body\"}" "https://api.github.com/repos/$repo/issues/$pr_number/comments"
